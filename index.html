<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a Post</h1>
        <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <label for="postText">Text:</label>
            <textarea id="postText" placeholder="Enter post text"></textarea>
             <input type="file" id="postImage">
        </div>
        <button id="submitPost">Submit</button>
        <button id="showPosts">Show All Posts</button>

        <div id="postsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
